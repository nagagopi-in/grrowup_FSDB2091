<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="C:\Users\NAGA GOPI\prepinsta\grrowup FSD\week1\amazon.css">
</head>
<body>
    <header>
        <h1>Product Listing</h1>
        <div class="filters">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="Grooming">Grooming</option>

                <!-- Add more options as needed -->
            </select>
            <label for="price-filter">Price Range:</label>
            <select id="price-filter">
                <option value="all">All Prices</option>
                <option value="under-50">$0 - $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100-200">$100 - $200</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/S/aplus-media-library-service-media/763869fc-5923-4322-9716-0fe41e4455bf.__CR0,0,970,600_PT0_SX970_V1___.jpg" alt="Product Image">
                <h2>Fragnances</h2>
                <p class="price">$100</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://live.staticflickr.com/65535/50062200126_1390079f71_b.jpg" alt="Product Image">
                <h2>Hair Essentials</h2>
                <p class="price">$70</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
